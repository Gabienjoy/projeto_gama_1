<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='styles/product.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/cart.png') }}" type="image/x-icon">
</head>

<body>
    <h1>{{ json }}</h1>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#">
                    <img src="{{ url_for('static',filename='images/registration.png') }}" alt="book-icon">
                    <span>Cadastrar</span>
                </a>
                <form action="{{ url_for('product_create') }}" method="post">
                    <div class="label-field">
                        <label for="product-name">Nome</label>
                        <input type="text" name="product-name" required>
                    </div>
                    <div class="label-field">
                        <label for="product-price">Preço</label>
                        <input type="text" name="product-price" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </li>
            <li class="menu-item">
                <a href="#">
                    <img src="{{ url_for('static',filename='images/update.png') }}" alt="update-icon">
                    <span>Alterar</span>
                </a>

                <form action="{{ url_for('product_update') }}" method="post">
                    <div class="label-field">
                        <label for="product-id">Produto</label>
                        <select name="product-id">
                            {% for product in products %}
                            <option value="{{ product['id'] }}">{{ product['nome'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="label-field">
                        <label for="product-name">Nome</label>
                        <input type="text" name="product-name">
                    </div>
                    <div class="label-field">
                        <label for="product-price">Preço</label>
                        <input type="text" name="product-price">
                    </div>
                    <button type="submit">Atualizar</button>
                </form>
            </li>
            <li class="menu-item">
                <a href="#">
                    <img src="{{ url_for('static',filename='images/trash.png') }}" alt="remove-icon">
                    <span>Remover</span>
                </a>
                <form action="{{ url_for('product_remove') }}" method="post">
                    <div class="label-field">
                        <label for="product-id">Produtos</label>
                        <select name="product-id">
                            {% for product in products %}
                            <option value="{{ product['id'] }}"> {{ product['nome'] }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit">Remover</button>
                </form>


            </li>
            <li class="menu-item back">
                <a href="{{ url_for('management') }}">
                    <img src="{{ url_for('static',filename='images/curve-arrow.png') }}" alt="cart-icon">
                    <span>Voltar</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="{{ url_for('static',filename='/scripts/product.js') }}"></script>
</body>


</html>
